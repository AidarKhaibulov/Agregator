<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
>

<head>
  <meta charset="utf-8">
  <title>Разместить объявление</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="/img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">


  <!-- Customized Bootstrap Stylesheet -->
  <link href="/css/style.css" rel="stylesheet">



  <!-- Topbar Start -->
  <div class="container-fluid">
    <div class="row bg-secondary py-2 px-xl-5">
      <div class="col-lg-6 d-none d-lg-block">
        <div class="d-inline-flex align-items-center">
          <a class="text-dark" href="">FAQs</a>
          <span class="text-muted px-2">|</span>
          <a class="text-dark" href="">Help</a>
          <span class="text-muted px-2">|</span>
          <a class="text-dark" href="">Support</a>
        </div>
      </div>
      <div class="col-lg-6 text-center text-lg-right">
        <div class="d-inline-flex align-items-center">
          <a class="text-dark px-2" href="">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a class="text-dark px-2" href="">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="text-dark px-2" href="">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a class="text-dark px-2" href="">
            <i class="fab fa-instagram"></i>
          </a>
          <a class="text-dark pl-2" href="">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Topbar End -->

</head>
<body>

<!-- Section-->
<section layout:fragment="body" class="py-5">
  <div class="container">
  <form role="form" method="post" th:action="@{/newProduct}" th:object="${product}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="title">Title</label>
        <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                th:field="*{title}"
                placeholder="Title">
        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
      </div>
      <div class="form-group col-md-6">
        <label for="photoUrl">photo url</label>
        <input
                type="text"
                class="form-control"
                id="photoUrl"
                name="photoUrl"
                th:field="*{photoUrl}"
                placeholder="Photo Url">
      </div>

      <div class="form-group col-md-6">
        <label for="platform">platform</label>
        <input
                type="text"
                class="form-control"
                id="platform"
                name="platform"
                th:field="*{platform}"
                placeholder="Platform">
      </div>

    <div class="form-row mb-3">
      <div class="form-group col-md-6">
        <label for="description">Description</label>
        <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                th:field="*{description}"
                placeholder="Description">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Разместить объявление</button>
      </div>
  </form>
  </div>
</section>
</body>
</html>
